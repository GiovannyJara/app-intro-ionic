<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1></h1>
<ion-grid>
  <ion-row>
    <ion-col size="12" sizeMd="3">
      <ion-avatar>
        <img [src]="character.image" alt="">
      </ion-avatar>

      <h2> {{ character.name }} </h2>
    </ion-col>
    
    <ion-col size="12" sizeMd="9">
      <ion-item>
        <ion-label>
          Status:{{ character.status }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Species:{{ character.species }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Gender:{{ character.gender }}
        </ion-label>
      </ion-item>

    </ion-col>
    
  </ion-row>
</ion-grid>
</ion-content>
