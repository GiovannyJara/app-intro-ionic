<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size=12 sizeLg="4" *ngFor="let item of episodes.results">
        <ion-card [routerLink]="['/episodes', item.id]">
          <ion-card-header>
            <ion-card-subtitle> {{ item.air_date }}</ion-card-subtitle>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{ item.episode }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
